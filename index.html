
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wywołania</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 2vh 2vw;
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 5vh;
    }

    .number {
      font-size: 8vw;
      margin: 3vh 0;
    }

    @media (min-width: 768px) {
      h1 { font-size: 2.5vw; }
      .number { font-size: 4vw; }
    }
  </style>
</head>
<body>
  <h1>Zapraszamy po odbiór gotowego zamówienia</h1>
  <div id="calls"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPU4kXi0gq1HuQLYwO8929-1RwBXVwB4k",
      authDomain: "system-wywolania-54250.firebaseapp.com",
      databaseURL: "https://system-wywolania-54250-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "system-wywolania-54250",
      storageBucket: "system-wywolania-54250.firebasestorage.app",
      messagingSenderId: "700788175836",
      appId: "1:700788175836:web:40f79c8dfba066c3ff9519"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("calls").on("value", (snapshot) => {
      const data = snapshot.val();
      const callsDiv = document.getElementById("calls");
      callsDiv.innerHTML = "";
      if (!data) return;
      const entries = Object.values(data).sort((a, b) => b.time - a.time);
      entries.forEach(entry => {
        const div = document.createElement("div");
        div.classList.add("number");
        div.textContent = entry.number;
        callsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
